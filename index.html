<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color:lightblue;">
  <center>


<h1 style="  width:100%; color:rgb(219, 251, 195); background-color:green"><b style="margin-left:110px;">Quick Draw</b>
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal" style=" margin-top:3px; margin-right:3px; float:right;">Show Sketch</button>
  </h1>

  <h3><b>Your Sketch : </b></h3>
  <h3><b>Confidence : </b></h3>
  <hr>
  <h3 id="sketch_drawn"><b>Sketch to be drawn : </b></h3>
  <br>
  <h2>
    <b style="float:left; margin-left:20px;">Score : 0</b>
    <button onclick="start()" class="btn btn-success" style="font-size:25px; width:150px; ">Start</button>
    <button onclick="stop()" class="btn btn-danger" style="font-size:25px; width:150px; ">Stop</button>
    <b style="float:right; margin-right:20px;">Timer : 0</b>
  </h2>
  <br>
  <br>

  <!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <h1>
        <button style="float:right;" type="button" class="close" data-dismiss="modal">&times;</button>
      <h1 class="modal-title">Sketches</h1>
      <hr>
      </h1>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
</center> 




<script src="main.js"></script>
</body>

</html>
